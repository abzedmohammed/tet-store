<mat-card class="max-w-7xl mx-auto bg-inherit text-col2" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full bg-inherit">

        <ng-container matColumnDef="product">
            <th mat-table-cell *matHeaderCellDef>
                Product
            </th>

            <th mat-cell *matCellDef="let element">
                <img class="w-[100px] my-5" src="{{element.product}}" alt="product-image">
            </th>

            <th mat-footer-cell *matFooterCellDef="let element">
                <a routerLink="/home" class="btn bg-btnCol">Continue shopping</a>
            </th>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-table-cell *matHeaderCellDef>
                Name
            </th>

            <th mat-cell *matCellDef="let element">
                <p class="truncate max-w-sm">{{ element.name }}</p>
            </th>

            <th mat-footer-cell *matFooterCellDef="let element">
            </th>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-table-cell *matHeaderCellDef>
                Price
            </th>

            <th mat-cell *matCellDef="let element">
                <p>{{ element.price | currency: 'KES ' }}</p>
            </th>

            <th mat-footer-cell *matFooterCellDef="let element">
            </th>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-table-cell *matHeaderCellDef>
                Quantity
            </th>

            <th class="" mat-cell *matCellDef="let element">
                <div class="flex flex-row items-center">
                    <button>
                        <mat-icon>remove</mat-icon>
                    </button>
                    <span class="-mt-1">{{ element.quantity }}</span>
                    <button>
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </th>

            <th mat-footer-cell *matFooterCellDef="let element">
            </th>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-table-cell *matHeaderCellDef>
                Total
            </th>

            <th mat-cell *matCellDef="let element">
                <p>{{ element.quantity * element.price | currency: 'KES ' }}</p>
            </th>

            <th mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{ getTotal(cart.items) | currency: 'KES ' }}
                </span>
            </th>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-table-cell *matHeaderCellDef>
                <button class="btn bg-red-600 btn-sm btn-outline text-col2">
                    Clea All
                </button>
            </th>

            <th mat-cell *matCellDef="let element">
                <button class="float-right text-col2 p-1">
                    <mat-icon class="bg-red-500 rounded-full">close</mat-icon>
                </button>
            </th>

            <th mat-footer-cell *matFooterCellDef>
                <button class="btn bg-bodCol">
                    Proceed to checkout
                </button>
            </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>

<mat-card *ngIf="!cart.items.length">
    <p>Your cart is empty.
        <a routerLink="/home" class="btn bg-btnCol">Start shopping</a>
    </p>
</mat-card>
