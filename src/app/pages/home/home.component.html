<mat-drawer-container [autosize]="true" class="min-h-screen max-w-7xl mx-auto bg-inherit">
    <mat-drawer mode="side" opened class="p-6 bg-inherit border-2 border-bodCol">
        <div>
            <app-side-nav (showCategory)="onShowCategory($event)"></app-side-nav>
        </div>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
            <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
                <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
            </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
